apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpnaas-frontend
  namespace: vpnaas
  labels:
    app: vpnaas
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vpnaas
      component: frontend
  template:
    metadata:
      labels:
        app: vpnaas
        component: frontend
    spec:
      containers:
      - name: frontend
        image: vpnaas-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vpnaas-frontend
  namespace: vpnaas
  labels:
    app: vpnaas
    component: frontend
spec:
  selector:
    app: vpnaas
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
